<html lang="en">
<head>

<body class="bg-secondary">

        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary text-light border border-3" type="button" id="button-search">Search Food</button>
      </div>
      <!-- single meal details  -->
     <div id="mealContainer" class="w-50 mx-auto">
        
      </div>
     
      <!-- meal search -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5 ">
        
      </div>
